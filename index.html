<!DOCTYPE html>
<html>

<head>
  <title>My Resume</title>
</head>

<body>
  <div>
    <h1 id="name">Heading 1</h1>
  </div>
  <div>
    <p id="summary">Heading 1</p>
  </div>
  <img id="picture" />
  <div id="education">
    <div>
      <h1 university>University</h1>
      <p start-year>Start Year</p>
      <p end-year>End Year</p>
      <p major>Major</p>
      <p gpa>GPA</p>
      <p add-info>Additional Info</p>
      <p relevant-course>Relevant Coursework</p>
    </div>
  </div>
  <div id="work-experience">
    <div>
      <h1 company>Company</h1>
      <p location>Location</p>
      <p position>Position</p>
      <p start-date>Start Date</p>
      <p end-date>End Date</p>
      <p summary>Summary</p>
      <img image />
    </div>
  </div>
  <div id="publication">
    <p publication>Publication</p>
  </div>
  <div id="projects">
    <div>
      <h1 name>Name</h1>
      <p description>Description</p>
      <p source>GitHub Url</p>
      <p demo>Demo Url</p>
      <img image />
    </div>
  </div>
  <div id="skills">
    <p skills>Skills</p>
  </div>
  <div id="achievements">
    <p name>Name</p>
    <p date>Date</p>
    <p position>Position</p>
  </div>
  <div id="links">
    <p name>Name</p>
    <link link>Link</link>
  </div>
</body>

</html>
